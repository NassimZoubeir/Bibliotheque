<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" >
	<body>
		<div layout:fragment="content">
		<form method="POST" action="/creer-livre-validation" enctype="multipart/form-data">
	
	 <div>
		 	<label for="titre">Titre : </label>
		 	<input type="text" id="titre" name="titre">
	 </div>
	 
 	<div>
	 		<label for="nb">Nombre exemplaire : </label>
	 		<input type="number" id="nb" name="nb">
 	</div>
	
 	<div>
	 		<label for="nbPages">Nombre de pages : </label>
	 		<input type="number" id="nbPages" name="nbPages">
 	</div>
	
 	<div>
		 	<label for="descr">Description : </label>
		 	<input type="text" id="descr" name="descr">
	</div>
	
	<div>
	                  <label for="auteur">Auteur :</label>
	                  <select id="auteur" name="auteurId" required>
	                      <option th:each="auteur : ${auteurs}" th:value="${auteur.id}" th:text="${auteur.nom}"></option>
	                  </select>
	              </div>

	              <div>
	                  <label for="editeur">Ã‰diteur :</label>
	                  <select id="editeur" name="editeurId" required>
	                      <option th:each="editeur : ${editeurs}" th:value="${editeur.id}" th:text="${editeur.nom}"></option>
	                  </select>
	              </div>
	
	<div>
			<label for="image">Image : </label>
			<input type="file" id="image" name="image">
	</div>
	<input type="submit" value="ajouter" name="form_ajouter"/>
	
	</form>

 	
	</div>
	</body>
</html>
