<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
    <head>
        <title>Détails de l'éditeur</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div layout:fragment="content" class="container my-5">
           
            <h1 class="text-center text-dark mb-4" th:text="${editeur.nom}"></h1>

            <p class="lead">
               <strong>Lien :</strong> 
               <a th:href="${editeur.lienDescription}" th:text="${editeur.lienDescription}" class="btn btn-outline-primary" target="_blank">Visiter le lien</a>
            </p>

            <h3 class="mb-3">Livres publiés par cet éditeur :</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="livre : ${livres}" th:text="${livre.titre}"></li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
