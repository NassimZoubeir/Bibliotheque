<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
	<title>Emprunt</title>
</head>	  
<body>
    <div layout:fragment="content" class="container my-4">

        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Date d'emprunt</th>
                        <th>Date de retour</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emprunt : ${empruntList}">
                        <td th:text="${emprunt.id}"></td>
                        <td th:text="${emprunt.livre.titre}"></td>
                        <td th:text="${emprunt.empruntDate}"></td>
                        <td th:text="${emprunt.retourDate}"></td>
                        <td>
                            <a th:href="'/retourner-emprunt/' + ${emprunt.id}" class="btn btn-warning btn-sm">Retour</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
